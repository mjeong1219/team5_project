<!DOCTYPE html>

  <body>
    <div class="wrap">
      <!-- 상단 -->

        <div class="inner">
          <!-- 로고 -->
          <a href="index.html" alt="인스탁스 로고" class="logo">
            <img src="images/Instax.svg.png" alt="인스탁스 로고">
          </a>
          <!-- 메뉴 -->
          <nav class="nav">
            <ul>
              <li><a href="#" alt="인스탁스 소개">인스탁스 소개</a></li>

      <section class="visual">

          </div>

      <section class="movie">

      <section class="square">

      <!-- 와이드필름 -->

        <div class="inner"></div>
      </section>
      <!-- 디테일 -->
      <section class="info">
        <div class="inner"></div>
      </section>
      <!-- 악세사리 -->
      <section class="accessories">
        <div class="inner"></div>
      </section>
      <!-- 배너 -->
      <section class="banner">
        <div class="inner"></div>
      </section>
      <!-- 하단 -->
      <footer class="footer"></footer>
